<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comble</title>

    <script src="drawflow/drawflow.min.js"></script>
    <script src="js/node-simulations.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/fa.js"></script>

    <link rel="stylesheet" href="drawflow/drawflow.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="drawflow"></div>
    <div class="dock">
        <button onclick="tab('store')">
            Purchase Nodes
        </button>
        <button onclick="tab('suppliers')">
            Materials Distributor
        </button>
        <button onclick="tab('campaign')">
            Branches
        </button>
        <button onclick="tab('stats')">
            Stats
        </button>
    </div>
    <div class="float" id="store">
        <p>Purchase Nodes</p>
        <input type="search" placeholder="Search..." oninput="searchNodes(this)">
        <button onclick="addGeneratorNode()">
            <b>Generator</b> <br>
            <span>$10,000</span>
        </button>
        <button onclick="addSellerNode()">
            <b>Seller</b> <br>
            <span>$15,000</span>
        </button>
    </div>
    <div class="float" id="suppliers">
        <p>Materials Distributor</p>
    </div>
    <div class="float" id="campaign">
        <p>Branches</p>
        <select id="locations"></select>
    </div>
    <div class="float" id="stats">
        <p>Statistics</p>
        <button>
            <span id="moneymeter"></span>
        </button>
        <button>
            <span id="soldmeter"></span>
        </button>
        <button>
            <span id="botchedmeter"></span> Items Botched
        </button>
        <button onclick="doSaveGame = false; localStorage.clear(); window.location.reload()">
            <b>CLEAR PROGRESS</b>
        </button>
    </div>
</body>

</html>
