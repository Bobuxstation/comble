<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comble</title>

    <script src="drawflow/drawflow.min.js"></script>
    <script src="js/node-simulations.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/fa.js"></script>

    <link rel="stylesheet" href="drawflow/drawflow.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="drawflow"></div>
    <div class="sidebar">
        <details class="store" id="store">
            <summary>Purchase Nodes</summary>
            <input type="search" placeholder="Search..." oninput="searchNodes(this)">
            <button onclick="addGeneratorNode()">
                <b>Generator</b> <br>
                <span>$10,000</span>
            </button>
            <button onclick="addSellerNode()">
                <b>Seller</b> <br>
                <span>$15,000</span>
            </button>
        </details>
        <details class="store" id="suppliers">
            <summary>Materials Distributor</summary>
        </details>
        <details class="store">
            <summary>Branches</summary>
            <select>
                <option>🌍 Sub-Saharan Africa</option>
                <option>🌏 South Asia</option>
                <option>🌏 Southeast Asia</option>
                <option>🌎 South America</option>
                <option>🌍 North Africa</option>
                <option>🌍 Eastern Europe</option>
                <option>🌎 North America</option>
                <option>🌏 Australia</option>
                <option>🌍 Western Europe</option>
            </select>
        </details>
        <details class="store">
            <summary>Statistics</summary>
            <button>
                <span id="moneymeter"></span>
            </button>
            <button>
                <span id="soldmeter"></span>
            </button>
            <button>
                <span id="botchedmeter"></span> Items Botched
            </button>
            <button onclick="doSaveGame = false; localStorage.clear(); window.location.reload()">
                <b>CLEAR PROGRESS</b>
            </button>
        </details>
    </div>
</body>

</html>
